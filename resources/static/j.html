<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
		body {
			overflow	: hidden;
			padding		: 0;
			margin		: 0;
			background-color: #000;
		}
		#info {
			position	: absolute;
			top		: 0px;
			width		: 100%;
			padding		: 5px;
			text-align	: center;
		}
		</style>
	</head>
	<body>
		<!--<div id="info">
			<span id="result"></span>
		</div>-->
		<script src="virtualjoystick.js"></script>
		<script src="jquery-1.11.0.min.js"></script>
		<script>
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

			var radius = 0.2 * Math.min(window.innerWidth, window.innerHeight);
			var coefficient = 0.5 / radius;

			var joystick	= new VirtualJoystick({
				container	: document.body,
				mouseSupport	: true,
				stationaryBase: true,
				hideStick: false,
				baseX: window.innerWidth - 1.25*radius,
				baseY: window.innerHeight - 1.25*radius,
				limitStickTravel: true,
				squareLimit: true,
				stickRadius: radius
			});
			joystick.addEventListener('touchStartValidation', function(event){
				var touch	= event.changedTouches[0];
				if( touch.pageX < window.innerWidth/2 )	return false;
				return true
			});
//			joystick.addEventListener('touchStart', function(){
//				console.log('down')
//			})
//			joystick.addEventListener('touchEnd', function(){
//				console.log('up')
//			})

			var joystick2	= new VirtualJoystick({
				container	: document.body,
				mouseSupport	: true,
				stationaryBase: true,
				hideStick: false,
				baseX: 1.25*radius,
				baseY: window.innerHeight - 1.25*radius,
				limitStickTravel: true,
				squareLimit: true,
				stickRadius: radius
			});
			joystick2.addEventListener('touchStartValidation', function(event){
				var touch	= event.changedTouches[0];
				if( touch.pageX >= window.innerWidth/2 )	return false;
				return true
			});

			var lastKnownX1 = 0;
			var lastKnownY1 = 0;
			var lastKnownX2 = 0;
			var lastKnownY2 = 0;
			setInterval(function(){
				var newX1 = joystick.deltaX() * coefficient + 0.5;
				var newY1 = joystick.deltaY() * coefficient + 0.5;
				var newX2 = joystick2.deltaX() * coefficient + 0.5;
				var newY2 = joystick2.deltaY() * coefficient + 0.5;
				if (lastKnownX1 != newX1 || lastKnownY1 != newY1 || lastKnownX2 != newX2 || lastKnownY2 != newY2) {
					lastKnownX1 = newX1;
					lastKnownY1 = newY1;
					lastKnownX2 = newX2;
					lastKnownY2 = newY2;
//					var outputEl	= document.getElementById('result');
//					outputEl.innerHTML	= '<b>Result:</b> '
//							+ ' dx:'+newX1
//							+ ' dy:'+newY1;
					// axes can be remapped in DroidPad PC client;
					// on my machine x1 axis doesn't work linearly (don't know why?) so I don't use it directly
					$.post('/rest/sliders', {x1: 0, y1: 0, x2: newY2, y2: newX2, x3: newX1, y3: newY1});
				}
			}, 1/30 * 1000);
		</script>
	</body>
</html>
